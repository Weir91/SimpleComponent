apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]

    defaultConfig {
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    kapt {
        arguments {
            arg("AROUTER_MODULE_NAME", project.getName())
        }
    }

    //jdk1.8
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')

    //android test
    testImplementation rootProject.ext.dependencies["junit"]
    androidTestImplementation rootProject.ext.dependencies["test-runner"]
    androidTestImplementation rootProject.ext.dependencies["espresso"]

    //kotlin
    api rootProject.ext.dependencies["kotlin-stdlib"]

    //android support
    api rootProject.ext.dependencies["appcompat"       ]
    api rootProject.ext.dependencies["constraintlayout"]

    //network
    api rootProject.ext.dependencies["retrofit"                ]
    api rootProject.ext.dependencies["retrofit-converter-gson" ]
    api rootProject.ext.dependencies["retrofit-adapter-rxjava2"]
    api rootProject.ext.dependencies["okhttp"                  ]
    api rootProject.ext.dependencies["logging-interceptor"     ]

    //rx
    api rootProject.ext.dependencies["rxjava2"      ]
    api rootProject.ext.dependencies["rxandroid2"   ]
    api rootProject.ext.dependencies["rxkotlin2"    ]

    //router
    api rootProject.ext.dependencies["arouter-api"]
    kapt rootProject.ext.dependencies["arouter-compiler"]

    //image
    api rootProject.ext.dependencies["glide"]
    kapt rootProject.ext.dependencies["glide-compiler"]
    api rootProject.ext.dependencies["glide-transformations"]

    //tools
    api rootProject.ext.dependencies["eventbus"     ]
    api rootProject.ext.dependencies["tedpermission"]
    api rootProject.ext.dependencies["utilcode"     ]

    //view
    api (rootProject.ext.dependencies["vlayout"]) {
        transitive = true
    }
    api (rootProject.ext.dependencies["ultraviewpager"]) {
        transitive = true
    }
    api rootProject.ext.dependencies["flexbox"          ]
    api rootProject.ext.dependencies["aterial-dialogs"  ]
    api rootProject.ext.dependencies["convenientbanner" ]
}
repositories {
    mavenCentral()
}
